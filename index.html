<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>タイマー | HTML5 Tools</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://html5tools.netlify.app/html5tools-title.css">
        <link rel="stylesheet" href="https://html5tools.netlify.app/html5tools-footer.css">
        <script src="script.js" defer></script>
		<script src="https://html5tools.netlify.app/script.js" defer></script>
        <link rel="icon" type="image/png" href="icon.png" id="icon">
    </head>
    <body>
        <p class="center" id="catchcopy">だれでも、いつでも、Webで使えるツール集</p>
        <a id="title" href="https://html5tools.netlify.app/">HTML5 Tools</a>
        <p id="tooltitle" class="center">タイマー</p>
        <p class="center" id="tooldesc">
            Webで動くタイマー。タイマーの部分が大きく、見やすいスタイル。何秒間を何回繰り返すなども指定可能。
            <br>
            アラーム音: ひふみセオリー様 
        </p>
        <!-- | <a href="https://forms.gle/sWWqgbf4NWHUnuZV6">フィードバックフォーム</a> -->
        <div id="ui">
            <div id="settings">
                <label>
                    時間（秒）:
                    <input type="number" id="time" value="10" min="1">
                </label>
                <label>
                    <input type="checkbox" id="repeating" checked>
                    タイマーを繰り返す
                </label>
                <label>
                    繰り返し回数:
                    <input type="number" id="repeat" value="3" min="1">
                </label>
                <label>
                    １回ごとに開ける間隔（秒）:
                    <input type="number" id="interval" value="5" min="0">
                </label>
            </div>
            <div id="startbuttons">
                <button id="start">スタート</button>
                <button id="stop" disabled>ストップ</button>
                <button id="reset">リセット</button>
                <button id="saveSettings">設定を保存</button>
            </div>
        </div>
        <div id="timer" class="distance" timerColor="ready">
            <p id="timeleft">10</p>
        </div>
        <audio src="sound.m4a" id="sound"></audio>
        <footer><span id="copyright"></span> | ライセンス: Apache License 2.0 | <a href="https://x.gd/H5T_tmr_src" download>ソースコードをダウンロード</a> | <a href="https://forms.gle/riqVmYtL7mRj38V29">フィードバック</a></footer>
    </body>
</html>
